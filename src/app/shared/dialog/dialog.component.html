<h2 mat-dialog-title>Erro</h2>
<mat-dialog-content>
  <p>{{ data }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <div
    class="container-actions"
    style="width: 100%; display: flex; justify-content: flex-end"
  >
    <button mat-button mat-dialog-close mat-raised-button color="warn">
      Ok
    </button>
  </div>
</mat-dialog-actions>
